{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h2>Delete Task</h2>
</div>

<div class="todo-main">

        {% csrf_token %}

        <p class="todo-delete-form"><input type="submit" value="Yes"></p>
        <p class="todo-delete-form"><a href="{% url 'mytodo:task-list' %}">戻る</a></p>
    </form>
</div>
{% endblock %}
