{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main1">
    <h2>Controller</h2>
</div>
<div class="main2 koizumi">
    <img src="{% static 'images/koizumi.png' %}" class="koizumi-img">
    <img src="{% static 'images/koizumi.png' %}" class="koizumi-img"> 
</div>
<div class="main1">
    <h2>Indoor Environment</h2>
</div>
<div class="main2">

    <!-- 左：表データ -->
    <div class="table">
        <table>
            <tr>
                <th>      Time       </th>
                <th> Temperature(°C) </th>
                <th>     CO2(ppm)    </th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- 右：グラフ -->
    <div class="graph">
	    <img src="{% static 'images/data.png' %}" alt="Graph" height="400">
    </div> 

</div>
{% endblock %}
