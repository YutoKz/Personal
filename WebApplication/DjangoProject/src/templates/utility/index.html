{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/utility.css' %}">
{% endblock %}

{% block content %}

<div class="main1">
    <h2>Calculator</h2>
</div>
<div class="main2">
	<div class="calc-container">
            <div class="calc-calculator">
                <form>
                    <div class="calc-display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value = '' " class="calc-operator">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) " class="calc-operator">
                        <input type="button" value="." onclick="display.value += '.' " class="calc-operator">
                        <input type="button" value="/" onclick="display.value += '/' " class="calc-operator">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="display.value += '*' " class="calc-operator">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " class="calc-operator">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' " class="calc-operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="calc-equal calc-operator">
                    </div>
                </form>
            </div>
        </div>
</div>

{% endblock %}
