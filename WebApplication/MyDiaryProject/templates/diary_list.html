<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for diary in diary_list %}
<p>
    {{ diary.date }}
    <a href="{% url 'diary:diary_detail' diary.pk %}">{{ diary.title }}</a>
    <!--
        diary.pk の pk はおそらく primary_key 
        models.py 内で Diary.id が primary_key=True と定義されてる
        おそらく、Diaryというモデルの主キー(識別子)を id に割り当てている 
    -->
</p>
{% endfor %}
<a href="{% url 'diary:index' %}">戻る</a>
</body>
</html>
